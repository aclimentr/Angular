<div>
    <h2> Perfil de Usuario </h2>
    <p> Nombre: {{user.firtsName}}</p>
    <p> Apellido: {{user.lastName}}</p>
    <p> Correo electrónico: {{user.email}}</p>

    <!-- //boton para establecer la variable editMode a true -->
    <button (click)="editMode=true"> Editar perfil </button>

    <!-- establece un evento que emite desde el componente hijo cuando
    el perfil se actualiza
    ahí se llama a la función -->
    <app-profile-editor *ngIf="editMode" [profile]="user" (profileUpdated)="onProfileUpdated($event)"></app-profile-editor>

</div>
